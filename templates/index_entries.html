<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructions</title>
</head>
<body>
    <h1>Construction List</h1>
    <ul>
        {% for construction in constructions %}
            <li>
                <a href="{{ url_for('construction_detail', uri=construction.uri.replace('http://example.org/cx/', '')) }}">
                    {{ construction.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
